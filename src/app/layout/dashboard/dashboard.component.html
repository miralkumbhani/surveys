<div>
    <div class="main">
        <div class="card col-md-9 margin-auto">
            <div class="card-header">
                <b>Details</b>
            </div>
            <div class="card-body">
                <!-- <h5 class="card-title">Special title treatment</h5> -->
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                <form [formGroup]="detailsForm" autocomplete="off">
                    <div class="row">
                        <div class="col-md-3">
                            <!-- <p class="label">Categories:</p> -->
                            <mat-form-field>
                                <mat-select class="dropdown" formControlName="category" placeholder="Categories">
                                    <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <!-- <p class="label">Configuration/URL:</p> -->
                            <input type="text" id="sysconfig" name="sysconfig" placeholder="System Configuration/URL" formControlName="config_url" required />
                        </div>
                        <div class="col-md-4">
                            <!-- <p class="label">Username:</p> -->
                            <input type="text" id="username" name="username" placeholder="Username" formControlName="username" required />
                        </div>
                        <div class="col-md-4">
                            <!-- <p class="label">Password:</p> -->
                            <input type="password" id="password" name="password" placeholder="Password" formControlName="password" required />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-3">
                            <textarea id="moreinfo" name="more-info" placeholder="Other Notes..." rows="5" cols="50" formControlName="notes"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary ml-1" (click)="saveConfigurationDetails()">Save</button>
                    <button type="button" class="btn btn-primary mr-1" (click)="resetConfigurationDetails()">Reset</button>
                </form>
            </div>
        </div>
        <br>
        <div class="results" *ngIf="isSaveConfigDetails && detailsForm.valid">
            <div class="card-container">
                <div class="card card-flip text-center">
                    <div class="card-body">
                        <figure class="side">
                            <h5 class="card-title card-title-flip">{{selelectedConfigurations.category}}</h5>
                            <p class="card-text"><b>System Configuration/URL:</b> {{selelectedConfigurations.config_url}}</p>
                        </figure>
                        <figure class="side back">
                            <p class="card-text"><b>Username:</b> {{selelectedConfigurations.username}}</p>
                            <p class="card-text"><b>Password:</b>{{selelectedConfigurations.password}}</p>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
